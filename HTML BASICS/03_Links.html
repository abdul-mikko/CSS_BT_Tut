<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.google.com" target="_blank">Google</a>
    <a href="./01_basic.html">Basics</a>
    <a href="./03_typography.html">typography</a>
    <div></div>
    <img
      src="https://source.unsplash.com/1600x900/?nature,water"
      height="500px"
      width="500px"
      alt="img"
    />

    <!-- List -->
    <ul style="list-style-type: circle;">
      <li>Adil</li>
      <li>Mikko</li>
      <li>LA</li>
    </ul>

    <ol type="A">
      <li>LA</li>
      <li>DC</li>
      <li>TX</li>
      <li>NJ</li>
    </ol>

    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested item 1</li>
        </ul>
      </li>
      <li>Item 3</li>
    </ul>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Place</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Adil</td>
          <td>25</td>
          <td>La</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
